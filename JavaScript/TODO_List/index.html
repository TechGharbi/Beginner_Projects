<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Daily Planner ♥</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <!-- CUTE DECORATIONS -->
    <div class="cute-decoration" style="top: 20px; left: 20px;">♥</div>
    <div class="cute-decoration" style="top: 50px; right: 40px;">✿</div>
    <div class="cute-decoration" style="bottom: 30px; left: 10%;">✦</div>
    
    <div class="app-wrapper">
        <!-- LEFT SIDEBAR -->
        <div class="sidebar">
            <h2>My Cute Week</h2>
            <ul class="days-list">
                <li class="day-item" data-day="0">Sunday</li>
                <li class="day-item" data-day="1">Monday</li>
                <li class="day-item active" data-day="2">Tuesday</li>
                <li class="day-item" data-day="3">Wednesday</li>
                <li class="day-item" data-day="4">Thursday</li>
                <li class="day-item" data-day="5">Friday</li>
                <li class="day-item" data-day="6">Saturday</li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container">
                <div class="todo-titre">
                    <h1 id="current-day-title">My Tuesday TODOs</h1>
                </div>

                <div class="input-section">
                    <input type="text" class="todo-input" id="todoInput" placeholder="Add a cute task... ♥">
                    <button class="add-btn">
                        <i class='bx bx-heart'></i> Add Task
                    </button>
                </div>

                <div class="sort-section">
                    <button class="sort-button" onclick="toggleSort()">
                        <i class='bx bx-sort-alt-2'></i>
                        <span id="sort-text">Sort by oldest</span>
                    </button>
                </div>

                <!-- Uncompleted Tasks -->
                <div class="todo-section">
                    <div class="section-header active" onclick="toggleSection('Uncompleted')">
                        <div class="section-header-row">
                            <i class='bx bx-checkbox'></i>
                            <h2>Active Tasks</h2>
                            <span class="count" id="uncompleted-count">0</span>
                        </div>
                        <i class='bx bx-chevron-down chevron'></i>
                    </div>
                    <div class="section-content expanded" id="Uncompleted-section">
                        <ul id="uncompletedList"></ul>
                    </div>
                </div>

                <!-- Completed Tasks -->
                <div class="todo-section">
                    <div class="section-header active" onclick="toggleSection('completed')">
                        <div class="section-header-row">
                            <i class='bx bx-checkbox-checked'></i>
                            <h2>Completed Tasks</h2>
                            <span class="count" id="completed-count">0</span>
                        </div>
                        <i class='bx bx-chevron-down chevron'></i>
                    </div>
                    <div class="section-content expanded" id="completed-section">
                        <ul id="completedList"></ul>
                    </div>
                </div>
                
                <!-- CUTE FOOTNOTE -->
                <div style="text-align: center; margin-top: 30px; color: #ff9ec0; font-size: 14px; opacity: 0.8;">
                    <i class='bx bx-heart' style="font-size: 16px;"></i>
                    Made with love • Plan your day, the cute way
                    <i class='bx bx-heart' style="font-size: 16px;"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
